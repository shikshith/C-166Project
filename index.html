<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
  <meta charset="utf-8" />
  <title>basic circuit</title>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>


        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>


        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>
  
    </head>
    <body>
        <a-scene embededarjs = "soureType:webcam;debugUIEnables:false;trakingMethod:best" vr-mode-ui = "enabled:false;" gesture-detector>
            <a-assets>
                <a-asset-item></a-asset-item>
            </a-assets>

            <a-marker preset = "hiro"><a-entity position = "0.5 0 0" id = "circuitModel" rotation = "0 -90 90" scale = "2.5 2.5 2.5" gesture-handler animation-mixture></a-entity></a-marker>

        </a-scene>
    </body>


</html>
